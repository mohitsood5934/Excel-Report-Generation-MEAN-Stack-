<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-5">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><span style="color:LightCoral ">UIDAI</span></mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <h6 style="color:indigo">Aadhar Data Collection</h6>
                    <h6 style="color:indigo">Enter your data for Survey</h6>
                    <form [formGroup]="userForm">
                        <div class="example-container">
                            <!--Name-->
                            <div formArrayName="name">
                                <div class="name" *ngFor="let n of userForm.get('name')['controls']; 
                                            let nameIndex = index" [formGroupName]="nameIndex">

                                    <mat-form-field>
                                        <input matInput placeholder="First Name" name="firstName"
                                            formControlName="firstName">
                                    </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <mat-form-field>
                                        <input matInput placeholder="Last Name" name="lastName"
                                            formControlName="lastName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <!--Address-->
                            <div formArrayName="address">
                                <div class="address" *ngFor="let a of userForm.get('address')['controls']; 
                     let addressIndex = index" [formGroupName]="addressIndex">

                                    <mat-form-field>
                                        <input matInput placeholder="Village" name="village" formControlName="village">
                                    </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                   
                                    <mat-form-field>
                                        <input matInput placeholder="City" name="city" formControlName="city">
                                    </mat-form-field>
                                </div>
                            </div>
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" placeholder="Date Of Birth"
                                    formControlName="dateOfBirth">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>&nbsp;&nbsp;
                            <mat-form-field>
                                <input matInput placeholder="Aadhar Number" name="aadharNumber"
                                    formControlName="aadharNumber">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="Email" name="email" formControlName="email">
                            </mat-form-field>
                        </div>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.valid"
                        (click)="submit()">Add Data</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
